<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle>
          <ion-item
            color="primary"
            routerLink="/menu-layout/tab-layout/profile"
          >
            <ion-avatar slot="start">
              <img
                alt="Silhouette of a person's head"
                src="https://ionicframework.com/docs/img/demos/avatar.svg"
              />
            </ion-avatar>
            <ion-label>
              <h2>{{userInfo.name}}</h2>
              <p>{{userInfo.idNo || 'no-id-no'}}</p>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Welcome back !</ion-list-header>
        <ion-note class="ion-padding"
          >{{userInfo.email || 'no-email@info.com'}}</ion-note
        >
        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            button
            routerDirection="root"
            (click)="handleAction(p.url)"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-outline'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-item-divider></ion-item-divider>
      <ion-list>
        <ion-list-header>Project Under Guidance of </ion-list-header>
        <ion-item detail="true">
          <ion-icon slot="start" name="id-card-outline"></ion-icon>
          <ion-label>
            <h2>Mrs. J.HemaLatha</h2>
            <p>Asst.Professor</p>
          </ion-label>
        </ion-item>

        <ion-list-header>Project Developed by !</ion-list-header>
        <ion-item detail="true">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>
            <h2>V.Shobana</h2>
            <p>A20CSEA27</p>
          </ion-label>
        </ion-item>

        <ion-item detail="true">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>
            <h2>R.Snega</h2>
            <p>A20CSEA28</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
