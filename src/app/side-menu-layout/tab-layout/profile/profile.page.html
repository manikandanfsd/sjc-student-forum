<ion-header class="ion-no-border">
  <ion-toolbar>
    <img
      src="https://img.freepik.com/free-vector/purple-fluid-background-frame_53876-99020.jpg?w=1060&t=st=1674940924~exp=1674941524~hmac=04ac75f9c4c4df9dbdd78b6d8439feab63b39f599cb6984c09c62832f69eca71"
      alt=""
      srcset=""
    />
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-fab slot="fixed" vertical="top" horizontal="end" edge="false">
    <ion-fab-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <h1 class="ion-padding">My Profile</h1>
  <ion-item>
    <ion-icon slot="start" name="person-outline"></ion-icon>
    <ion-label>
      <p>Name</p>
      <h2>{{profileInfo.name || '-'}}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="id-card-outline"></ion-icon>
    <ion-label>
      <p>ID no</p>
      <h2>{{profileInfo.idNo || '-'}}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="mail-outline"></ion-icon>
    <ion-label>
      <p>Email</p>
      <h2>{{profileInfo.email || '-'}}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="briefcase-outline"></ion-icon>
    <ion-label>
      <p>Designation</p>
      <h2>{{profileInfo.designation || '-'}}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="library-outline"></ion-icon>
    <ion-label>
      <p>Department</p>
      <h2>{{profileInfo.department || '-'}}</h2>
    </ion-label>
  </ion-item>

  <!-- </ion-card> -->
</ion-content>
