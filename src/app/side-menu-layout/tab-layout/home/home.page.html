<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title size="large" color="light"><b>SJC Student Forum</b></ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon
            size="large"
            slot="icon-only"
            name="menu-outline"
          ></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        class="btn"
        color="light"
        routerLink="/menu-layout/add-edit-post"
      >
        <ion-icon name="add-outline"></ion-icon>
        Feed
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <h4 class="ion-padding ion-no-margin">
    Welcome back <ion-text color="primary">Shobana</ion-text>
    <br />
    <ion-note>Good afternoon</ion-note>
  </h4>
  <div class="container">
    <ion-list class="post-container">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <ion-label>
          <h2>{{postList[0].postedBy}}</h2>
          <p>{{postList[0].postedOn}}</p>
        </ion-label>
        <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
      </ion-item>
      <div
        class="post-banner-bg"
        style="
          background-image: linear-gradient(
            83.2deg,
            rgba(150, 93, 233, 1) 10.8%,
            rgba(99, 88, 238, 1) 94.3%
          );
        "
      >
        <h1>Result annoceumed</h1>
      </div>
      <div class="post-content" [innerHTML]="postList[0].postContent"></div>

      <ion-item lines="none" class="action-item">
        <ion-buttons slot="start">
          <ion-button>
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="navigate-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon
              slot="icon-only"
              name="document-attach-outline"
            ></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <div class="action-item-info">
        <div>1 Likes</div>
        <div class="row-item">
          <div>10 comments</div>
          <div class="spliter">|</div>
          <div>10 share</div>
          <div class="spliter">|</div>
          <div>40 view</div>
        </div>
      </div>
    </ion-list>
    <ng-container *ngFor="let post of postList">
      <ion-list class="post-container">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
            />
          </ion-avatar>
          <ion-label>
            <h2>{{post.postedBy}}</h2>
            <p>{{post.postedOn}}</p>
          </ion-label>
          <ion-icon slot="end" name="ellipsis-vertical"></ion-icon>
        </ion-item>
        <img class="post-image" src="{{post.bannerImg}}" />
        <div class="post-content" [innerHTML]="post.postContent"></div>

        <ion-item lines="none" class="action-item">
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="navigate-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon
                slot="icon-only"
                name="document-attach-outline"
              ></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <div class="action-item-info">
          <div>1 Likes</div>
          <div class="row-item">
            <div>10 comments</div>
            <div class="spliter">|</div>
            <div>10 share</div>
            <div class="spliter">|</div>
            <div>40 view</div>
          </div>
        </div>
      </ion-list>
    </ng-container>
  </div>
</ion-content>
