<ion-header>
  <ion-toolbar color="primary">
    <ion-title size="large" color="light">User Management</ion-title>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon
            size="large"
            slot="icon-only"
            name="menu-outline"
          ></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        class="btn"
        color="light"
        routerLink="/menu-layout/add-edit-post"
      >
        <ion-icon name="add-outline"></ion-icon>
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="{{activeTab}}" (ionChange)="handleChange($event)">
      <ion-segment-button value="inactive">
        <ion-label>Pending user</ion-label>
      </ion-segment-button>
      <ion-segment-button value="active">
        <ion-label>Active user</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

      </ion-item-options>
    </ion-item-sliding> -->

    <ion-item *ngFor="let user of userList">
      <ion-avatar slot="start" [ngStyle]="{background: '#7c5dfa'}">
        <ion-text>{{user.name.slice(0,2)}}</ion-text>
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h4>{{user.designation}} | {{user.department}}</h4>
        <p>{{user.email}}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon
            slot="icon-only"
            color="success"
            name="checkmark-circle-outline"
          ></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon
            slot="icon-only"
            color="danger"
            name="close-circle-outline"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
