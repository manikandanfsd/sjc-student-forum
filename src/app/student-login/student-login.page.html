<ion-content class="ion-padding">
  <div class="login-container">
    <div class="banner-image">
      <img src="assets/Computer login-pana.svg" />
      <!-- <img
        src="https://img.freepik.com/free-vector/happy-freelancer-with-computer-home-young-man-sitting-armchair-using-laptop-chatting-online-smiling-vector-illustration-distance-work-online-learning-freelance_74855-8401.jpg?w=1380&t=st=1674939888~exp=1674940488~hmac=11d02e18d45857d1084880d99617684be3f6be5cdf04746194bd93f0dafd2992"
        alt=""
        srcset=""
      /> -->
    </div>
    <div>
      <h2>Login into your account</h2>
      <div class="row-space">
        <ion-item fill="outline" shape="round">
          <ion-label position="floating">Email</ion-label>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input
            size="small"
            placeholder="Enter email"
            [clearOnEdit]="true"
          ></ion-input>
        </ion-item>
      </div>
      <div class="row-space">
        <ion-item fill="outline" shape="round">
          <ion-label position="floating">Password</ion-label>
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-icon
            (click)="handlePasswordToggle()"
            name="{{passwordVisibility ? 'eye-outline' : 'eye-off-outline'}}"
            slot="end"
          ></ion-icon>
          <ion-input
            size="small"
            type="{{passwordVisibility ? 'password' : 'text'}}"
            placeholder="Enter Password"
            [clearOnEdit]="true"
          ></ion-input>
        </ion-item>
      </div>
      <div class="row-space">
        <ion-button
          class="btn-lg"
          size="large"
          shape="round"
          expand="full"
          routerLink="/menu-layout"
          >Login
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="row-space">
        <ion-button
          class="btn-lg"
          size="large"
          shape="round"
          expand="full"
          fill="outline"
          routerLink="/startup"
        >
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          Back
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
